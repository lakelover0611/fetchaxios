<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      #wrap {
        width: 60%;
        margin: auto;
      }
      #location,
      #weather,
      #error {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container" py-5>
      <!-- bootstrap에서 디자인 정의하고 있음  -->
      <div id="wrap" class="text-center">
        <h1 class="my-3">오늘의 날씨</h1>
        <h1 class="my-3">현재 나의 위치</h1>
        <div id="location" class="alert alert-primary"></div>

        <div id="weather" class="alert alert-warning"></div>

        <div id="error" class="alert alert-danger"></div>
      </div>
    </div>
    <script type="module" src="weather.js"></script>
  </body>
</html>
